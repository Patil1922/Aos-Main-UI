<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS UI</title>
    <link rel="icon" href="https://ao.arweave.dev/images/ao-pictograph_light.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('images/1_hvkwX_GZIXHQxuYY2987GQ.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: #333; /* Darker font color */
        }
        .container {
            width: 100%;
            max-width: 1503px;
            height: 100%;
            max-height: 501px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            overflow: auto;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .welcome-message {
            font-weight: bold;
            color: #000; /* Black color */
            margin-bottom: 20px;
        }
        .titlebar {
            background-color: #1e3a8a; /* Dark blue */
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .main {
            padding: 20px;
        }
        .btn-custom {
            background-color: #1e3a8a; /* Dark blue */
            color: #fff;
            border-radius: 20px;
            padding: 10px 30px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #163a70; /* Darker blue */
        }
        .apply-token a {
            margin: 0 10px;
            color: #1e3a8a; /* Dark blue */
        }
        .apply-token svg {
            fill: #1e3a8a; /* Dark blue */
        }
        #ContainerTerminal iframe {
            width: 100%;
            height: calc(100vh - 200px); /* Adjust height considering the padding and other elements */
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            Ao The Computer
        </div>
        <div class="titlebar">
            <h3>AOS UI</h3>
        </div>
        <div class="main">
            <p>Connect with ArConnect Wallet to start using AOS UI.</p>
            <button class="btn btn-custom" id="connectArConnect">Connect ArConnect Wallet</button>
            <div id="ContainerTerminal" style="display:none;">
                <iframe id="terminal" src="" frameborder="0"></iframe>
            </div>
        </div>
        <div class="apply-token">
            <a href="https://github.com/patil1922">
                <svg height="32" viewBox="0 0 16 16" width="32" class="octicon octicon-mark-github">
                    <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                </svg>
            </a>
            <a href="https://ao.arweave.dev/">
                <img src="https://cookbook_ao.g8way.io/ao_pictograph_darkmode.svg" height="26" width="26" alt="ao logo">
            </a>
        </div>
    </div>

    <script>
        // ArConnect integration JavaScript
        document.getElementById('connectArConnect').addEventListener('click', async () => {
            if (window.arweaveWallet) {
                try {
                    // Request connection to ArConnect
                    await window.arweaveWallet.connect(["ACCESS_ADDRESS", "SIGN_TRANSACTION"]);
                    console.log("ArConnect connected");
                    // Show the terminal iframe
                    document.getElementById('ContainerTerminal').style.display = 'block';
                    document.getElementById('terminal').src = "https://sh_ao.g8way.io/";
                } catch (error) {
                    console.error("Failed to connect to ArConnect", error);
                    alert("Failed to connect to ArConnect. Please try again.");
                }
            } else {
                alert("ArConnect wallet not installed. Please install it first.");
            }
        });

        // Check if ArConnect is installed
        if (!window.arweaveWallet) {
            console.warn("ArConnect is not installed.");
        }
    </script>
</body>
</html>
